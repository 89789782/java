<html>
   <head> 
      <title> formspage</title>
	  <h7>REGISTRATION FORM </h7><br><br>
   </head>

   <body bgcolor=pink >
  <form>
    <table>
   <tr>

    <td><label for="fname"> FIRST NAME:</label></td>
    <td><input type="text" name="fname" value="uma" required id="abc"></td>
  </tr>

 <tr>
   <td><label>LAST NAME: </label></td>
   <td><input type="text" placeholder="mahi" id="xyz"> </td>
 </tr>
<tr>
<td><label for="email"> ENTER YOUR EMAIL: </label></td>
<td><input type="email"name="email"></td>
</tr>

<tr>
<td><label for="password"> PASSWORD:</label></td>
<td><input type="password" name="password" required></td>
</tr>

<tr>
<td><label for="phone">ENTER YOUR MOBILE NUMBER:</label></td>
<td><input type="tell"id="phone"name="phone"pattern="[0-9]{4}-[0-9]{10}"></td>
</td>

<tr>
<td><label for gender>GENDER:</label></td>
<td><input type="radio"name="female"><label for="gender">female</label></td>
</tr>

<tr>
<td><label> </label>
<td><input type="radio"name="female"><label for="gender">male</label></td>
</tr>

<tr>
<td><label for skills>SKILLS:</label></td>
<td><input type="checkbox" name="java"><label for="skills">java</label></td>
</tr>

<tr>
<td><label> </label>
<td><input type="checkbox"name="python"><label for="skills">python</label></td>
</tr>
</tr>

<tr>
<td><label> </label>
<td><input type="checkbox"name="dbms"><label for="skills">dbms</label></td>
</tr>

<tr>
<td>ENTER YOUR FEEDBACK</td>
<td><textarea rows=5 cols=5 style="resize:none"></textarea></td>
</tr>

<tr>
<td><input type="SUBMIT" value=submit>
<input type="RESET" value=reset></td>
</tr>

</table>
</form>
</body>
</html>
